<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output" id="display">0</div>
    <button data-all-clear id="reset">AC</button>
    <button data-delete id="del">DEL</button>
    <button data-sqrt id="sqrt">&#8730;</button>
    <button data-pow id="expo">ั&Hat;</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation id="division">รท</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation id="multi">*</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation id="sum">+</button> 
    <button data-equals id="result">=</button>
    <button data-number>0</button>
    <button data-dat id="dat">.</button>
    <button data-operation id="minus">-</button>
  </div>
</body>
</html>
